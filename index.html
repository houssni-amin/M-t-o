<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Météo</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Météo <span id="amin">by Houssni Amin</span></h1>
            <div class="infos">
                <p id="city"></p>
                <div class="celsius"><span id="temperature">_ _</span><p class="c">°</p></div>
                <div class="maxMin">
                    <div class="max"><p id="top">&uarr;</p><span id="max">_ _</span><p class="c">°</p></div>
                    <div class="min"><p id="bottom">&darr;</p><span id="min">_ _</span><p class="c">°</p></div>
                </div>
                
                <button id="changerDeVille">CHANGER DE VILLE</button>
            </div>
            
        </div>
        
        <script src="scipt.js"></script>
    </body>
</html>
